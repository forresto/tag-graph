<link rel="import" href="tag-graph-node.html">

<polymer-element name="tag-graph-tag" touch-action="none" attributes="tag" extends="tag-graph-node" lightdom>

  <template>
    <span name="{{tag}}">{{tag}}</span>
  </template>

  <script>
    "use strict";
    Polymer('tag-graph-tag', {
      enteredView: function () {
        this.setAttribute("name", this.textContent);
      }
    });
  </script>
  
</polymer-element>
